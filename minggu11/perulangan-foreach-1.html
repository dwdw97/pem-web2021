<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Percabangan Ternary</title>
	</head>
	<body>
	    <script>
	    	var languages = ["Javascript", "HTML", "CSS", "Typescript"];

			for(i = 0; i < languages.length; i++){
			    document.write(i+". "+ languages[i] + "<br/>");
			}

			document.write("<br>");

			//atau

			var languages = ["Javascript", "HTML", "CSS", "Typescript"];

			for(i in languages){ //beda dengan Python, i cuma ngambil indexnya
			    document.write(i+". "+ languages[i] + "<br/>");
			}
	    </script>
	</body>
</html>
